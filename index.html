    <div id="preloader" style="z-index: 10000;" class="preloader_class visible heart" ></div> 
    <script>
        function loadData() {
  return new Promise((resolve, reject) => {
    // setTimeout не является частью решения
    // Код ниже должен быть заменен на логику подходящую для решения вашей задачи
    setTimeout(resolve, 2000);
  })
}

loadData()
  .then(() => {
    let preloaderEl = document.getElementById('preloader');
    preloaderEl.classList.add('hidden');
    preloaderEl.classList.remove('visible');
  });

    </script>
    <style>
 
 #preloader {
    position: fixed;
    left: 0;
    top: 0;
    z-index: 999;
    width: 100%;
    height: 100%;
    overflow: visible;
    background: #fbfbfb url('style/img/organization brand by_avata_blackr.png') no-repeat center center;
}


@media (min-width:300px) and (max-width:1040px) {
#preloader {
    position: fixed;
    left: 0;
    top: 0;
    z-index: 999;
    width: 100%;
    height: 100%;
    overflow: visible;
    background: url('style/img/organization\ brand\ by_avatar_mb.png') no-repeat center center;
}
}
  
.visible {
visibility: visible;
opacity: 1;


}

.hidden {
visibility: hidden;
opacity: 0;
transition: visibility 0s 2s, opacity 1s linear;
}
